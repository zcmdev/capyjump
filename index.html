<!DOCTYPE html>
<html>
  <head>
    <title>
      CapyJump
    </title>
    <link rel="stylesheet" href="Style/Level1.css">
    <link rel="stylesheet" href="Style/General.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200; 0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="top">
      <div class="top-left">
      </div>
      <div class="top-title">
          Level 1
      </div>
      <div class="top-right">
        <div class="js-score">
          Score
        </div>
      </div>
    </div>
    <div class="middle">
      <div class="middle-left">
        <button class="js-level1" onclick="
          level1Initialization(); 
        ">
          Level 1
        </button>
        <button class="js-level2" onclick="
          level2Initialization();
        ">
          Level 2
        </button>
        <button class="js-level3" onclick="
          level3Initialization();
        ">
          Level 3
        </button>
      </div>
      <div class="middle-game">
        <div class="middle-hearts">
          <div class="space">
          </div>
          <div class="js-heart1">
          </div>
          <div class="js-heart2">
          </div>
          <div class="js-heart3">
          </div>
        </div>
        <div class="middle-sky">
          <div class="js-cloud1">
          </div>
        </div>
        <div class="middle-game-play">
          <div class="capybara">
          </div>
          <div class="orange">
          </div>
        </div>
        <div class="middle-game-ground">
          <div class="js-gameText">
          </div>
        </div>
      </div>
      <div class="middle-right">
        <button class="js-play" onclick="
          delayStartGame();
        ">
          Play
        </button>
        <button class="js-stop" onclick="
          stopGame();
        ">
          Stop
        </button>
        <button class="js-jump" onclick="
          jump();    
        ">
          Jump
        </button>
      </div>
    </div>
    <div class="bottom">
      <div class="bottom-left">
      </div>
      <div class="bottom-middle">
        <div class="howToPlay">
          How to play
        </div>
        <div class="howToPlayRules">
          Try to jump over as many oranges as you can
        </div>
        <div>

        </div>
      </div>
      <div class="bottom-right">
        Designed by: Z. C. M
      </div>
    </div>
    <script src="Script/Jump.js">
    </script>
  </body>
</html>
